<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="form-layout">
        <div class="container">
             <div class="form-inner">
             <div class="left">

             </div>
             <div class="right">
                <h3>Create a new account</h3>
                <h4>It's quick and easy</h4>
                <form>
                    <div class="name">
                        <input type="text" placeholder="First name" class="fname">
                        <input type="text" placeholder="Surname">
                    </div>
                    <div class="dob">
                        <label for="">Date of Birth</label>
                        <input type="date">
                        
                    </div>
                    <div class="gender">
                        <select>
                         <option>Select your Gender</option>
                         <option>Male</option>
                         <option>Female</option>
                         <option>Others</option>
                        </select>
                         
                     </div>
                    <div class="email">
                        <input type="email" placeholder="Mobile number or email address">
                        
                    </div>
                    <div class="password">
                        <input type="password" placeholder="New pasword">
                        
                    </div>
                    
                    
                    
                       
                        <div class="tc">
                            <input type="checkbox">
                            <span>I agree to the <a href="#">tearms & condition</a></span>
                            
                        </div>
                        <div class="signup-btns">
                            <input type="submit" value="Sign Up">
                            
                        </div>
                </div>
                </form>
             </div>

             </div>
             
        </div>

    </section>
    
</body>
</html>
